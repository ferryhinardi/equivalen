deploy-win:
  image: electronuserland/electron-builder:wine
  environment: production-win
  cache:
    paths:
      - node_modules/
  before_script:
    # install ssh-agent
    - 'which ssh-agent || ( apt-get install openssh-client -y )'
    # run ssh-agent
    - eval $(ssh-agent -s)
    # add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
    - echo "$SSH_PRIVATE_KEY" > .tempKey
    - chmod 0600 .tempKey
    - ssh-add .tempKey
    # disable host key checking (NOTE: makes you susceptible to man-in-the-middle attacks)
    # WARNING: use only in docker container, if you use it with shell you will overwrite your user's ssh config
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - cd source/www
    - node -v
    - npm -v
    - yarn --version
    - yarn
  artifacts:
    paths:
      - $CI_PROJECT_DIR/source/www/dist/*.*
  script:
    - apt-get install -y git
    - sed -i -e 's/https:\/\/gitlab.com\/civx/ssh+git:\/\/git@gitlab.com:civx/g' package.json
    - CI=false yarn build && CI=false yarn dist
  only:
    - master
  tags:
    - docker